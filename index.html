<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
    <title>Quiz App</title>
</head>
<body id="body">
    <div class="container">
        <div class="question-container hide" id="question-container">
            <div class="question " id="question"><h1>Question</h1></div>
            <div class="btn-grid ">
                <button class="btn" id="optionOne">Answer 1</button>
                <button class="btn" id="optionTwo">Answer 2</button>
                <button class="btn" id="optionThree">Answer 3</button>
                <button class="btn" id="optionFour">Answer 4</button>
            </div>
        </div>

        <div class="controls">
            <button class="start-btn btn" id="start-btn" onclick="startGame()">Start</button>
            <button class="next-btn btn hide" id="next-btn">Next</button>
            <button class="score-btn btn hide" id="score-btn">Next</button>
        </div>
    </div>
</body>
</html>
